apiVersion: v1
kind: Pod
metadata:
  name: quake-log-reader-pod
spec:
  containers:
    - name: reader
      image: busybox:latest
      command: [ "sleep", "3600" ]  # Keeps the pod running for 1 hour
      volumeMounts:
        - name: quake-logs
          mountPath: /mnt/logs
  volumes:
    - name: quake-logs
      persistentVolumeClaim:
        claimName: quake-logs-pvc
  restartPolicy: Never

